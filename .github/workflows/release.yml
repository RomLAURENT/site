name: Release

on:
  push:
    tags:
      - 'last'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Clean
        run: |
          rm -rf .github

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: last
          name: Derni√®re version
          draft: false
          prerelease: false
